[pytest]
# Configuración de pytest para las pruebas E2E

# Patrones de descubrimiento de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directorio de tests
testpaths = tests

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores personalizados
markers =
    smoke: Pruebas de smoke testing (quick sanity checks)
    regression: Pruebas de regresión completas
    critical: Pruebas críticas que deben pasar siempre

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
